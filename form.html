<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form class="" action="index.html" method="get">
        <!--two important element of HTML form are label and input-->
        <label>Your name:</label>
        <input type="text" name="" value="">
        <input type="color" name="" value="">
        <br><!--need to have this line else its all in same line-->
        <label>Do you want to sign up to the mail list?</label>
        <br>
        <label>Password:</label>
        <!--input will show as dot instead of text, prevent other from overlooking-->
        <input type="password" name="" value="">
        <input type="checkbox" name="" value="">
        <br>
        <label>Date:</label>
        <input type="datetime-local" name="" value=""><br>
        <input type="date" name="" value=""><br>
        <input type="radio" name="" value=""><br>
        <input type="range" name="" value=""><br>
        <input type="week" name="" value=""><br>
        <input type="file" name="" value=""><br>
        <input type="email" name="" value=""><br>
        <input type="submit" name="">

    </form>
</body>
</html>
